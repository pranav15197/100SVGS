<div id="app">
  Your Score :{{scoreTrimmed}}
  <button @click="increaseScore">Increase Score</button>
  <svg style="margin:20px">
      <line x1=0 y1=0 x2=100 y2=0 stroke="gray" stroke-width="5" ></line>
      <line x1=0 y1=0 :x2="scoreTrimmed" y2=0 stroke="red" stroke-width="5" ></line>
  </svg>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

<script>
  var app = new Vue({
    el: "#app",
    data:{
      demo: {
        score: 0
      }
    },
    computed : {
      scoreTrimmed(){
        return this.demo.score.toFixed(2)
      }
    },
    methods:{
      increaseScore(){
        // keep the button disabled till this tween is complete
        var tween = TweenLite.to(this.demo, 1, {score:this.demo.score + 10})
      }
    }
  })
</script>
<style>
  body{
    margin: 0
  }
</style>
