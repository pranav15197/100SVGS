<style>
  #app{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
</style>
<div id="app">
  <svg width=200 height=200>
    <path :d="path" stroke-width=5 stroke="blue" fill="transparent"></path>
  </svg>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
  el: "#app",
  data: {
    progressAngle: Math.PI * 2/3
  },
  computed: {
    path(){
      return "M100 50 A50 50 0 0 1 "+ (100 - 50*Math.cos(this.progressAngle)) + " " + (100 + 50*Math.sin(this.progressAngle))
    }
  }
})
</script>
