<style>
  #app{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
</style>
<div id="app">
  <svg width=200 height=200>
    <path :d="path" stroke-width=5 stroke="blue" fill="transparent"></path>
  </svg>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

<script>
var app = new Vue({
  el: "#app",
  data: {
    demo: {
      angle: Math.PI * 2/3
    }
  },
  computed: {
    path(){
      var progressAngle = this.demo.angle
      return "M100 50 A50 50 0 0 1 "+ (100 - 50*Math.cos(progressAngle)) + " " + (100 + 50*Math.sin(progressAngle))
    }
  },
  mounted() {
    var tween = TweenLite.to(this.demo, 1, {angle: 2*Math.PI})
  },
})
</script>
