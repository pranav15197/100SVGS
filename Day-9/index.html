<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div id="app">
    <div class="container pt-4">
      <div class="row">
          <div class="col-md-4">
            <button class="btn btn-primary" v-if="!show" @click="show =! show">Show Mission</button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-primary" v-if="show && !accepted && !declined"
              @click="accepted = true">
              Accept Mission
            </button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-warning" v-if="show && !accepted && !declined"
              @click="declined = true">
              Decline Mission
            </button>
          </div>
      </div>
      <transition name="fade">
          <p v-if="show">Your Mission, should you choose to accept it...</p>
      </transition>
      
      <transition name="fade">
          <p v-if="accepted">You have accepted the mission, this message will self-destruct in 5...</p>
      </transition>
      
      <transition name="fade">
          <p v-if="declined">You have declined the mission, this message will self-destruct in 5...</p>
      </transition>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script>
  var app = new Vue({
    el: "#app",
    data:{
      show:false,
      accepted:false,
      declined:false
    }
  })
</script>
<style>
  .fade-enter, .fade-leave-to{
    opacity: 0;
  }
  .fade-enter-active, .fade-leave-active{
    transition: all 500ms;
  }
  .fade-enter-to, .fade-leave-to{
    opacity: 1;
  }
</style>
