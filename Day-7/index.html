<div id="app">
<svg :height="height" :width="width">
<rect x=0 y=0 height="100%" width="100%" fill="#BDBDBD"></rect>
<line x1=10 y1=10 x2=10 :y2="height-10" stroke="white"></line>
<line x1=10 :y1="height-10" :x2="width-10" :y2="height-10" stroke="white"></line>
<rect v-for="data in datas" :key="data.x"
  :x="data.x*60 + 21" :y="height - data.y - 10" width=50 :height="data.y-1" fill="#E64A19"></rect>
</svg>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: "#app",
    data:{
      height: 400,
      width: 400,
      datas: [
        {x:0, y:300},
        {x:1, y:350},
        {x:2, y:200},
        {x:3, y:180},
      ]
    }
  })
</script>
