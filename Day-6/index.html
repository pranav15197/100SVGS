<div id="app">
  <svg width="200" height="200">
    <path d="M 150 0 L 150 90 H 0"
      stroke="red" fill="lime" stroke-width="2"></path>
    <rect x="5" y="5" width="20" height="20" fill="blue" ></rect>
    <text x="5" y="40">This is the text</text>
    <circle cx="15" cy="55" r="10" fill="#529fca"></circle>
    <line x1=5 y1=70 x2=100 y2=70 stroke="red"></line>
    <path id="myPath" d="M 0 100 L 150 150" stroke="red"></path>
    <text>
      <textPath xlink:href="#myPath">
        This is awesome
      </textPath>
    </text>
  </svg>
</div>

<script>
  var app = new Vue({
    el: "#app",
    data:{
      show: false
    }
  })
</script>

  body, html{
    margin: 0px;
