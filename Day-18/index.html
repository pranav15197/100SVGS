<head>
  <style>
      body, html{
        margin: 0;
        padding: 0;
      }
      .container{
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #33485F;
      }
      .icecream > .flavor{
        width: 180px;
        height: 286px;

        background: white;
        border-radius: 80px 80px 15px 15px;
        
        display: block;
        margin: 0 auto;
      }
      .icecream > .stick{
        width: 57px;
        height: 86px;

        background: #E09C5F;
        border-radius: 0 0 25px 25px;
        
        display: block;
        margin: 0 auto;
      }
      .icecream > .stick::after{
        content: "";
        display: block;
        height: 24px;
        width: 100%;
        background-color: #8D613B;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="icecream">
      <div class="flavor">
        <div class="flavours">

        </div>
      </div>
      <div class="stick">

      </div>
    </div>
  </div>
</body>
