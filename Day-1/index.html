<div id="app">
  <button @click="toggle_menu">Show Menu</button>
  <transition class="menu-popover" v-if="menu_show">
    <ul class="MenuPopover">
      <li>Payments</li>
      <li>Subscription</li>
      <li>Connect</li>
    </ul>
  </transition>
  
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: "#app",
    data:{
      menu_show: false,
    },
    methods:{
      toggle_menu(){
        this.menu_show = this.menu_show == false
      }
    }
  })
</script>
<style>
  .menu-popover-enter{
    opacity: 0;
    transform: rotateY(50deg);
  }
  .menu-popover-enter-to{
    opacity: 1;
    transform: rotateY(0deg);
  }
  .menu-popover-enter-active{
    transition: opacity, transform 2000ms ease-out;
  }
  .MenuPopover{
    background-color: blue
  }
</style>

  Tutorial Referred - https://medium.com/vue-mastery/how-to-create-vue-js-transitions-6487dffd0baa
  Notes
  Transition - Goes from A to B
  Animation - Can have many states and keyframes in between

  <transition> element in vuejs
    v-enter v-enter-active v-enter-to
    v-leave v-leave-active v-leave-to
