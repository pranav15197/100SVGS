<head>
  <style>
    html, body{
      margin: 0px;
      padding: 0px;
    }
    .container{
      background: green;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .flower{
      animation: spin 2s linear infinite;
    }

    @keyframes spin{
      100%{
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <svg height=200 width=200 class="flower">
        <circle cx=100 cy=100 r=50 fill=white></circle>

        <circle v-for="center in centers" 
          :cx="center.x" :cy="center.y" :r="r" fill=white></circle>

        <circle cx=100 cy=100 r=30 fill=yellow></circle>

    </svg>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: "#app",
    data:{
      cx: 100,
      cy: 100,
      R: 40,
      r: 25,
      centers: []
    },
    created() {
      var angle = 0;
      for(var i=0; i<6; i++){
        this.centers.push({
          x: this.cx + this.R*Math.cos(angle),
          y: this.cy + this.R*Math.sin(angle) 
        })
        angle += Math.PI/3
      }
    },
  })
</script>
</body>
